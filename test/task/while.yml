doc: Built file to test tasks
default: task_while

properties:
  BUILD_DIR: '../../build'

targets:

  task_while:
    doc: Test while task
    steps:
    - 'i = 0'
    - while: 'i < 10'
      do:
      - 'i++'
    - |
      if i != 10 {
        throw("While test failure")
      } else {
        println("While test success")
      }
