doc: Built file to test tasks
default: task_touch

properties:
  BUILD_DIR: '../../.build'

targets:

  task_touch:
    doc: Test task touch
    steps:
    - mkdir: '={BUILD_DIR}/touch'
    - touch: '={BUILD_DIR}/touch/foo'
    - |
      files = toString(find(BUILD_DIR, "touch/*"))
      if unixpath(files) != "[touch/foo]" {
        throw("ERROR: " + files)
      } else {
        println("Touch test success")
      }
