doc: Built file to test tasks
default: task_assert

properties:
  BUILD_DIR: '../../.build'

targets:

  task_assert:
    doc: Test task assert
    steps:
    # assert on true expression
    - assert: '1 == 1'
    - print: 'Assert test success'
    # assert on false expression
    - try:
      - 'success = false'
      - assert: '1 == 2'
      catch:
      - 'success = true'
    - if: '!success'
      then:
      - throw: 'Assert test failure'
      else:
      - print: 'Assert test success'
    # assert on true expression starting with =
    - assert: '=1 == 1'
    - print: 'Assert test success'
    # assert on false expression starting with =
    - try:
      - 'success = false'
      - assert: '=1 == 2'
      catch:
      - 'success = true'
    - if: '!success'
      then:
      - throw: 'Assert test failure'
      else:
      - print: 'Assert test success'
    # assert on true boolean
    - assert: true
    - print: 'Assert test success'
    # assert on false boolean
    - try:
      - 'success = false'
      - assert: false
      catch:
      - 'success = true'
    - if: '!success'
      then:
      - throw: 'Assert test failure'
      else:
      - print: 'Assert test success'
