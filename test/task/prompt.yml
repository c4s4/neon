doc: Built file to test tasks
default: pass

properties:
  BUILD_DIR: '../../build'

targets:

  pass:
    doc: Default target that does nothing
    steps:
    - print: 'Prompt test skipped'

  task_prompt:
    doc: Test task prompt
    steps:
    # prompt for age that is a positive number
    - prompt:  'Enter your age'
      to:      'age'
      default: '18'
      pattern: '^\d+$'
      error:   'Age must be a positive integer'
    - assert: 'age == "51"'
