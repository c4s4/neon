doc: Built file to test tasks
default: task_for

properties:
  BUILD_DIR: '../../build'

targets:

  task_for:
    doc: Test for task
    steps:
    # for with a list
    - 'sum = 0'
    - for: i
      in:  [1, 2, 3]
      do:
      - print: '={i}'
      - 'sum += i'
    - |
      if sum != 6 {
        throw("For test failure")
      } else {
        println("For test success")
      }
    # for with an expression
    - 'sum = 0'
    - for: i
      in:  range(3)
      do:
      - print: '={i}'
      - 'sum += i'
    - |
      if sum != 3 {
        throw("For test failure")
      } else {
        println("For test success")
      }
    # for with an error
    - try:
      - for: i
        in:  [1, 2, 3]
        do:
        - throw: 'Test success'
      - throw: 'Test failure'
      catch:
      - if: '_error == "Test error"'
        then:
        - throw: 'For test error'
      - print: 'For test success'
